<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      href="img/eyebrow-pencil.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Beau+Rivage&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/20fed15e3c.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Beauty Brow Bar</title>
  </head>
  <body>
    <!-- =============================================================================================================================== -->
    <!-- HEADER -->
    <!-- =============================================================================================================================== -->
    <header class="sticky-top header">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img width="150" height="100" src="img/logo2.svg" alt="" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav text-center fw-bold fs-1">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="galeria.html">Galeria</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Contactos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- =============================================================================================================================== -->
    <!-- SERVICIOS -->
    <!-- =============================================================================================================================== -->
    <section class="container">
      <div class="gallery_container">
        <div class="picture-1 grid-picture"></div>
        <div class="picture-2 grid-picture"></div>
        <div class="picture-3 grid-picture"></div>
        <div class="picture-4 grid-picture"></div>
        <div class="picture-5 grid-picture"></div>
        <div class="picture-6 grid-picture"></div>
        <div class="picture-7 grid-picture"></div>
        <div class="picture-8 grid-picture"></div>
        <div class="picture-9 grid-picture"></div>
      </div>
    </section>
    <!-- =============================================================================================================================== -->
    <!-- FOOTER -->
    <!-- =============================================================================================================================== -->
    <footer class="footer text-dark footer">
      <div class="container">
        <div class="row">
          <div
            class="col-xs-12 col-md-4 d-flex aling-items-center justify-content-center mb-4 mt-2"
          >
            <a href="index.html" class="text-center">
              <img src="img/logo2.svg" width="150" height="150" alt="" />
            </a>
          </div>
          <div class="col-xs-12 col-md-4 text-center mb-2">
            <h2 class="fs-1 contacto text-decoration-underline redes">
              Contactanos
            </h2>
            <i
              class="ri-mail-line d-flex aling-items-center justify-content-center"
              ><p class="m-0 p-0">Reservas@beautybrowbar.com</p></i
            >
            <i
              class="ri-phone-line d-flex aling-items-center justify-content-center"
              ><p class="m-0 p-0">+54 3423-3421</p></i
            >
            <i
              class="ri-map-pin-line d-flex aling-items-center justify-content-center"
              ><p class="m-0 p-0">1518 Arbutus Drive Miami, FL 33147</p></i
            >
          </div>
          <div class="col-xs-12 col-md-4 text-center icon-wrapper mb-3">
            <h2 class="fs-1 redes text-decoration-underline">Redes Sociales</h2>
            <div>
              <a href="" class="text-decoration-none m-2">
                <i class="ri-instagram-line iconi icon iconi"></i>
              </a>
              <a href="" class="text-decoration-none m-2">
                <i class="ri-facebook-circle-line iconf icon iconf"></i>
              </a>
              <a href="" class="text-decoration-none m-2">
                <i class="ri-whatsapp-line iconw icon iconw"></i>
              </a>
              <a href=""></a>
            </div>
          </div>
          <div class="row border-top border-dark text-center">
            <small
              >&copy;2022 <b class="bg-dark text-light">Beauty Brow Bar</b> -
              Todos Los Derechos Reservados.
            </small>
          </div>
        </div>
      </div>
    </footer>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
